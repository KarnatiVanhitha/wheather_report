<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .weather-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 350px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 10px;
      border: none;
      border-radius: 20px 0 0 20px;
      width: 70%;
      outline: none;
      font-size: 16px;
    }

    .search-box button {
      padding: 10px 15px;
      border: none;
      border-radius: 0 20px 20px 0;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-box button:hover {
      background: #0056b3;
    }

    .weather-info img {
      width: 100px;
    }

    .temp {
      font-size: 3rem;
      font-weight: 600;
    }

    .description {
      text-transform: capitalize;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .extra-info {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .extra-info div {
      width: 48%;
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="searchBtn">Search</button>
    </div>

    <div class="weather-info">
      <h2 id="cityName">Hyderabad</h2>
      <img id="weatherIcon" src="" alt="Weather Icon" />
      <div class="temp" id="temperature">--¬∞C</div>
      <div class="description" id="description">--</div>
    </div>

    <div class="extra-info">
      <div>Humidity: <span id="humidity">--</span>%</div>
      <div>Wind: <span id="wind">--</span> m/s</div>
      <div>Pressure: <span id="pressure">--</span> hPa</div>
      <div>Sunrise: <span id="sunrise">--</span></div>
      <div>Sunset: <span id="sunset">--</span></div>
    </div>
  </div>

  <footer>üå§Ô∏è Powered by OpenWeatherMap API</footer>

  <script>
    const API_KEY = "abe2228d430051c35d46bc789548e38a";

    const cityInput = document.getElementById("cityInput");
    const searchBtn = document.getElementById("searchBtn");

    const cityName = document.getElementById("cityName");
    const temperature = document.getElementById("temperature");
    const description = document.getElementById("description");
    const weatherIcon = document.getElementById("weatherIcon");
    const humidity = document.getElementById("humidity");
    const wind = document.getElementById("wind");
    const pressure = document.getElementById("pressure");
    const sunrise = document.getElementById("sunrise");
    const sunset = document.getElementById("sunset");

    async function getWeather(city) {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
        );
        if (!response.ok) throw new Error("City not found");
        const data = await response.json();

        cityName.textContent = data.name + ", " + data.sys.country;
        temperature.textContent = Math.round(data.main.temp) + "¬∞C";
        description.textContent = data.weather[0].description;
        weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        humidity.textContent = data.main.humidity;
        wind.textContent = data.wind.speed;
        pressure.textContent = data.main.pressure;
        sunrise.textContent = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
        sunset.textContent = new Date(data.sys.sunset * 1000).toLocaleTimeString();
      } catch (error) {
        alert( error.message);
      }
    }


    searchBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (city !== "") getWeather(city);
    });

    
    cityInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const city = cityInput.value.trim();
        if (city !== "") getWeather(city);
      }
    });

   
    window.onload = () => getWeather("Hyderabad");
  </script>
</body>
</html>
